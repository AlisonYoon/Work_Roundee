
<head>
<style>
body {
  background: blue;
}
.circle {
  width: 22px;
  height: 22px;
  border-radius: 11px;
  background: rgb(1,188,182); /* Old browsers */
  background: -moz-linear-gradient(top, rgb(1,188,182) 56%, rgb(47,126,226) 100%); /* FF3.6-15 */
  background: -webkit-linear-gradient(top, rgb(1,188,182) 56%,rgb(47,126,226) 100%); /* Chrome10-25,Safari5.1-6 */
  background: linear-gradient(to bottom, rgb(1,188,182) 56%,rgb(47,126,226) 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
  filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#01bcb6', endColorstr='#2f7ee2',GradientType=0 ); /* IE6-9 */
}
.wrapper {
  position: relative;
  /*margin: 40px auto;*/
  /*background: white;*/
  /*border: 1px solid red;*/
  top: 10px;
  left: 10px;
}
.wrapper, .wrapper * {
  -moz-box-sizing: border-box;
  -webkit-box-sizing: border-box;
  box-sizing: border-box;
}
.wrapper {
  width: 86px;
  height: 86px;
}
.wrapper .logo {
  width: 50%;
  height: 90%;
  transform-origin: 90% 50%;
  position: absolute;
}
.wrapper .network {
  border-radius: 100% 0 0 100% / 50% 0 0 50%;
  z-index: 200;
  border-right: none;
  animation: round 3s linear infinite;
}
@keyframes round {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}
svg {
  position:absolute;
  top:10px;
  left:10px;
}
</style>
</head>
